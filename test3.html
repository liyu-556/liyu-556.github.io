<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  p{
	font-size:2em;
	margin:30px;
  }
  span#A{
	color: red;
  }
  span#B{
	color: green;
  }
  span#C{
  color: yellow;
  }
  span#D{
  color: blue;
  }
  </style>
 </head>
 <script>
 function randomNums(){
	var s=""; 
	for(var i=0;i<2;i++){
	s += randomNum();
	}
	return s;
	function randomNum(){
	return Math.floor(Math.random()*10);
	}
 }
 var arr = [];
 setInterval (function () {
	for  (var i=0;i<4;i++){
		arr[i] = randomNums();
}
var Dom = document.querySelectorAll('p span')
	for (var i=0;i<4;i++ )
{
	Dom [i].textContent = arr [i];
	}
},1000);

 </script>
 <body>
 <p>
  <span id="A">00</span>
  <span id="B">00</span>
  <span id="C">00</span>
  <span id="D">00</span>
 </p>
 </body>
</html>

 <body>

<input type="button" value="下一题" id="E" onclick="test()">
<script>
document.getElementById("E").onclick();
function test(){
	var setnum1=parseInt(10 * Math.random());
	var setnum2=parseInt(10 * Math.random());
	var getnum1=document.querySelector("input#setnum1");
	var getnum2=document.querySelector("input#setnum2");
	getnum1.value=setnum1;
	getnum2.value=setnum2;
	var arr=document.querySelectorAll("div#answer input");
		for(i=0;i<4;i++){
			var answer=parseInt(20 * Math.random());
			arr[i].value=answer;
			arr[i].onclick= function(){
			var answer=setnum1+setnum2;
			var sel= parseInt(this.value);
			if(sel===answer){
				alert("true");
			}else{
			alert("flase");
			}
		};//ends of onclick
	}
		var choose=Math.floor(Math.random()*4)
		arr[choose].value=setnum1+setnum2;}
</script>

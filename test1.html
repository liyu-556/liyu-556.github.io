<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <style>
  td{
  font-size:25px;
  color:red;
  padding:5px 10px;
  border:1px solid blue;
  }
  </style>
  <title>九九乘法表</title>
 </head>
 <body>
  <h1>九九乘法表</h1>
  <script>
  document.write("<table align='center'>")
  for(var i=1;i<10;i++){
	document.write("<tr>")
  for(var j=1;j<=i;j++){
	document.write("<td>")
	document.write(j+"*"+i+"="+j*i+"  ");
	document.write("</td>")
  }
  document.write("</tr>")
}
document.write("</table>")
  </script>
 </body>
</html>
